<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de Productos</title>

</head>
<link rel="stylesheet" href="style.css">
<body>

  <form action="/api/productos" method="post">
    <fieldset>Nuevo producto
      <br><br>
      <label for="title">
        <input type="text" id="title" name="title" placeholder="Nombre ">
      </label>
      <br><br>
      <label for="price">
        <input type="number" id="price" name="price" placeholder="Precio">
      </label>
      <br><br>
      <label for="stock">
        <input type="number" id="stock" name="stock" placeholder="stock">
      </label>
      <br><br>
      <label for="descripcion">
        <input type="text" id="descripcion" name="descripcion" placeholder="descripcion">
      </label>
      <br><br>
      <label for="url">
        <input type="text" id="url" name="url" placeholder="Url">
      </label>
      <br><br>
      <button type="submit">Cargar producto</button>
    </fieldset>
  </form>

</body>

</html>
